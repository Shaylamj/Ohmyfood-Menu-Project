<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood- Book the menu you like</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0cd13dd767.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="page">
            <header>
                <div class="header-container">
                    <div class="logo-wrapper">
                        <a href="#"><img src="./images/logo/ohmyfood.png" alt="ohmyfood logo" class="logo"></a>
                </div>      
            </header>
            <div class="restaurantcontainer">
                <div class="restaurantblock">
                    <img class="restaurantblock--image" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="The Full Pallette restaurant plate with hands">
                        <div class="restaurantblock__description">
                            <h4 class="restaurantblock__description-name">The Full Palette</h4><div class="restaurantblock__description-location">New York</div>
                            <span class="hearticon"><i class="fa-thin fa-heart"></i></span>
                        </div>
                </div>
                <div class="restaurantblock">
                    <img class="restaurantblock--image"src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="">
                    <div class="restaurantblock__description">
                        <h4 class="restaurantblock__description-name">The Enchanted Plate</h4> <div class="restaurantblock__description-location">New York</div>
                        <span class="hearticon"><i class="fa-thin fa-heart"></i></span>
                    </div>
                </div>
                <div class="restaurantblock">
                        <img class="restaurantblock--image" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
                    <div class="restaurantblock__description">
                        <h4 class="restaurantblock__description-name">Bastille</h4><div class="restaurantblock__description-location">New York</div>
                        <span class="hearticon"><i class="fa-thin fa-heart"></i></span>
                    </div>
                </div>
                <div class="restaurantblock">
                        <img class="restaurantblock--image" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="">
                    <div class="restaurantblock__description">
                        <h4 class="restaurantblock__description-name"> Le Gourmand</h4> <div class="restaurantblock__description-location">New York</div>
                        <span class="hearticon"><i class="fa-thin fa-heart"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer__container">
                <ul class="footer__list">
                    <h4 class="footer__list--title">ohmyfood</h4>
                    <li>Suggest a restaurant</li>
                    <li>Become a partner</li>
                </ul>
        </footer>
    </body>
</html>
